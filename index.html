<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Cafe Menu</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>CAMPER CAFE</h1>
        <p>Est. 2020</p>
        <div class="underline"></div>
      </header>
      <main>
        <section>
          <h2>Coffee</h2>
          <div class="img">
            <img src="coffee.jpg" alt="">
        </div>
          <article class="main">
            <p class="item">French Vanilla</p>
            <p class="rate">3.00</p>
          </article>
          <article class="main">
            <p class="item">Caramel Macchiato</p>
            <p class="rate">3.75</p>
          </article>
          <article class="main">
            <p class="item">Pumpkin Spice</p>
            <p class="rate">3.50</p>
          </article>
          <article class="main">
            <p class="item">Hazelnut</p>
            <p class="rate">4.00</p>
          </article>
          <article class="main">
            <p class="item">Mocha</p>
            <p class="rate">4.50</p>
          </article>
        </section>

        <section>
            <h2>Dessert</h2>
            <div class="img"><img src="pie.jpg" alt=""></div>
            <article class="main">
              <p class="item">Donut</p>
              <p class="rate">1.50</p>
            </article>
            <article class="main">
              <p class="item">Cherry Pie</p>
              <p class="rate">2.75</p>
            </article>
            <article class="main">
              <p class="item">Cheesecake</p>
              <p class="rate">3.00</p>
            </article>
            <article class="main">
              <p class="item">Cinnamon Roll</p>
              <p class="rate">2.50</p>
            </article>
            <div class="underline"></div>
          </section>
      </main>
      <footer>
         <p><a href="">Visit our website</a></p>
         <p class="para">123 Free Code Camp Drive</p>
      </footer>
    </div>
  </body>
</html>
